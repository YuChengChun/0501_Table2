<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車禍地圖</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.19.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    
    <style>
    body {
        background-color: #e2ded3; 
        margin: 0;
        padding: 0;
    }

    table, thead, th, tbody, tr, td {
        border: 1px solid;
    }
    </style>

</head>

<body>
    <table class="table1" width="100%" style="table-layout:fixed">
        <thead>
            <tr>
                <td width="10%">#</td>
                <td width="30%">Pos</td>
                <td width="30%">Time</td>
                <td width="30%">Img</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>


</html>

<!-- js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://api.imgur.com/3/image"></script>

<script>
    var latt = [];
    var lngg = [];
    var urll = [];
    var cnt = 0;
    var redraw = function(pay) {
        if(pay.message.lat){
            cnt++;
            latt[cnt] = pay.message.lat;
            lngg[cnt] = pay.message.lng;
            urll[cnt] = pay.message.url;
            console.log(cnt);
            //console.log(lat + "," + lng);

            var currentdate = new Date(); 
            var datetime = currentdate.getFullYear() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getDate() + " "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes();

            var position = latt[cnt] + "," + lngg[cnt];
        
            let tbody = document.querySelector('table > tbody');
            let tr = document.createElement('tr');
            tr.innerHTML = `<td>${cnt}</td>
                            <td>${position}</td>
                            <td>${datetime}</td>
                            <td><a href="${urll[cnt]}">Link</a></td>`;
            tbody.appendChild(tr);
            //map.fitBounds(featureGroup.getBounds())
        }
    };

    //pn
    var pnChannel = "raspi-tracker";
    var pubnub = new PubNub({
        publishKey:   'pub-c-54cc73fe-ad96-4dad-8032-f8fe4b184336',
        subscribeKey: 'sub-c-305cae0d-0ae8-4bd5-af55-6caf4d309670',
        uuid: '909092e7-0586-4d21-82ad-f73d88a77cbc'
    });
    pubnub.subscribe({channels: [pnChannel]});
    pubnub.addListener({message:redraw});
</script>
